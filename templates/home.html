{% extends "base.html" %}

{% block  content %}


    {% for publicacion in publicaciones_list  %}

            {% if publicacion.image %}

                <img src="{{ publicacion.image.url }}" alt="">

            {% endif %}

        <p>
            <a href="{% url 'detail' publicacion.pk %}">{{publicacion.titulo}} </a>
        </p>    
    {% endfor %}

    <p><a href="{% url 'create' %}"><input type ="submit" value="Crear"> </a></P>

{% endblock  %}
